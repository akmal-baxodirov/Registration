<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form id="registration" class="w-100">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="firtsname">First Name</label>
                        <input type="text" class="form-control" id="firtsname">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>

                    <div class='form-group col-md-6 d-flex justify-content-between align-items-center'>
                        <h3>Gender:</h3>
                        <div class="form-check col-md-3">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="Male" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check col-md-3">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="Female">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dateofbirth">Date of Birth</label>
                        <input type="date" class="form-control" id="dateofbirth">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive-md w-100 container">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Gender</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="person-list">
              <tr>

              </tr>
            </tbody>
          </table>
      </div>





      <script src="app.js"></script>
</body>

</html>
